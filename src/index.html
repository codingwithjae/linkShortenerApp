<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@themesberg/flowbite@1.2.0/dist/flowbite.min.css"
    />
    <script
      defer
      src="https://unpkg.com/@themesberg/flowbite@1.2.0/dist/flowbite.bundle.js"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/41e92b9e7c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="main.css" />

    <title>Scissor Sharp</title>
  </head>
  <body>
    <header>
      <ul class="header__navbar-ul">
        <li>
          <button
            class="header__logged-out-buttons text-white bg-gray-800 hover:bg-gray-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            type="button"
            data-modal-toggle="signinModal"
          >
            Log In
          </button>
        </li>

        <li>
          <button
            class="header__logged-out-buttons text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            type="button"
            data-modal-toggle="signup-modal"
          >
            Sign Up
          </button>
        </li>
        <li>
          <button
            class="header__dashboard-button nblock text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            type="button"
            id="log-out"
          >
            Dashboard
          </button>
        </li>
        <li>
          <button
            class="logged-in block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            type="button"
            id="log-out"
          >
            Log out
          </button>
        </li>
      </ul>

         <!-- Dashboard modal-->
      <section
        class="dashboard fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 z-40 hidden align-content-center"
      >
     
        <div class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 bg-gray-800 rounded-lg shadow-lg sm:w-42 lg:w-96">
          <button class="dashboard__close-button absolute flex flex-end top-2 right-3" aria-label="Close">
            <i class="fa-solid fa-times text-white"></i>
          </button>
          <div class="dashboard__ul-container flex align-content-center flex-col items-center justify-center p-8 shadow">
            <h2 class="text-3xl font-semibold text-white mb-8">Dashboard</h2>
            <div class="dashboard__links-list"></div>
          </div>
          
        </section>
        
    </header>

    <!-- Modal toggle button -->

    <!-- signupModal modal -->
    <div
      id="signup-modal"
      aria-hidden="true"
      class="hidden overflow-x-hidden overflow-y-auto fixed h-modal md:h-full top-4 left-0 right-0 md:inset-0 z-50 justify-center items-center z-10"
    >
      <div class="relative w-full max-w-md px-4 h-full md:h-auto">
        <!-- Modal content -->
        <div
          class="modal__content bg-white rounded-lg shadow relative dark:bg-gray-700"
        >
          <div class="flex justify-end p-2">
            <button
              id="moda-button"
              type="button"
              class="modal__close-btn text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
              data-modal-toggle="signup-modal"
            >
              <svg
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>

          <form
            id="signup-form"
            class="modal__form space-y-6 px-6 lg:px-8 pb-4 sm:pb-6 xl:pb-8"
            action="#"
          >
            <h3
              class="modal__title text-xl font-medium text-gray-900 dark:text-white"
            >
              Sign up to our platform
            </h3>
            <div>
              <label
                for="email"
                class="modal__label text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300"
                >Your email</label
              >
              <input
                type="email"
                name="email"
                id="signup-email"
                class="modal__input bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="name@company.com"
                required=""
              />
            </div>

            <div>
              <label
                for="password"
                class="modal__label text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300"
                >Your password</label
              >
              <input
                type="password"
                name="password"
                id="signup-password"
                placeholder="••••••••"
                class="modal__input bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                required=""
              />
            </div>

            <button
              type="submit"
              class="modal__submit--button w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Sign Up
            </button>
            <button
              type="button"
              class="btn btn-info w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              id="googleLogin"
            >
              Google
            </button>
          </form>
        </div>
      </div>
    </div>

  
    <!-- signinModal modal -->
    <div
      id="signinModal"
      aria-hidden="true"
      class="hidden overflow-x-hidden overflow-y-auto fixed h-modal md:h-full top-4 left-0 right-0 md:inset-0 z-50 justify-center items-center"
    >
      <div class="relative w-full max-w-md px-4 h-full md:h-auto">
        <!-- Modal content -->
        <div
          class="modal__content bg-white rounded-lg shadow relative dark:bg-gray-700"
        >
          <div class="flex justify-end p-2">
            <button
              type="button"
              class="modal__close-btn text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
              data-modal-toggle="signinModal"
            >
              <svg
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
          <form
            id="signin-form"
            class="modal__form space-y-6 px-6 lg:px-8 pb-4 sm:pb-6 xl:pb-8"
            action="#"
          >
            <h3
              class="modal__title text-xl font-medium text-gray-900 dark:text-white"
            >
              Log In to our platform
            </h3>
            <div>
              <label
                for="email"
                class="modal__label text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300"
                >Your email</label
              >
              <input
                type="email"
                name="email"
                id="signin-email"
                class="modal__input bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="name@company.com"
                required=""
              />
            </div>
            <div>
              <label
                for="password"
                class="modal__label text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300"
                >Your password</label
              >
              <input
                type="password"
                name="password"
                id="signin-password"
                placeholder="••••••••"
                class="modal__input bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                required=""
              />
            </div>
            <button
              type="submit"
              class="modal__submit--button w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Login to your account
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Dashboard modal -->

    <main class="shortener">
      <section class="shortener__container">
        <form class="shortener__form" novalidate="novalidate">
          <div class="shortener__input--container">
            <div class="shortener__input--container-icon">
              <input
                name="url"
                class="shortener__form--url"
                type="url"
                spellcheck="false"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="none"
                required="required"
                placeholder="Enter a link to be shortened"
              />
              <div class="shortener__form--icon" title="Copy link">
                <!-- Usa el ícono de copiar de tu elección -->
                <i class="fas fa-copy"></i>
              </div>
            </div>
            <div class="shortener__button--container">
              <button
                class="shortener__form--button"
                aria-label="Create Short Link"
                type="submit"
                id="shortener__input--button"
              >
                <span>Shorten URL</span>
              </button>
            </div>
          </div>
          <div
            id="shortener__error--message"
            class="shortener__success-message"
          ></div>
          <div
            id="shortener__error--message"
            class="shortener__success-message"
          ></div>
        </form>
      </section>
    </main>
  </body>
</html>
